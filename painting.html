---
layout: default
title: Painting
permalink: /painting/
---


<div class="collection">

  <h1 class="collection-title">Terrain</h1>

    <div>
      {% for item in site.terrain %}
      <span class="tint-wrapper">
        <span class="tint">
          <a href="{{item.filename}}" data-lightbox="{{item.series}}" data-title="<i>{{item.title}}</i>, {{item.dimensions | smartify}}, {{item.media}}, {{item.year}}" class="pop">
            <img id="imageresource" class="img-responsive gall-image" src="{{item.thumbnail}}">
          </a>
        </span>
      </span>
      {% endfor %}
    </div>

  </div>
</div>
