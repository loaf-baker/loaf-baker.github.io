---
layout: default
title: Photo
permalink: /photo/
---

<div class="collection">

  <h1 class="collection-title">Gltch Wrld</h1>

  <div>
    {% for item in site.gltchwrld %}
    <span class="tint-wrapper">
      <span class="tint">
        <a href="{{item.filename}}" data-lightbox="{{item.series}}" data-title="{{item.media}}, {{item.year}}" class="pop">
          <img id="imageresource" class="img-responsive gall-image" src="{{item.thumbnail}}">
        </a>
      </span>
    </span>
    {% endfor %}
  </div>

</div>
